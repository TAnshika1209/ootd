<!DOCTYPE html>
<html>
<head>
  <title>Influencer Upload Page</title>
  <link rel="stylesheet" href="create.css">
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aguafina+Script&display=swap" />
</head>
<body>
  <div class="video-section">
    <div class="ootd">
      <a href ="index.html">#OOTD</a>
  </div>
    <div>
      <h1>Influencer Upload Page</h1>

      <form id="upload-form" enctype="multipart/form-data">

        <input type="file" id="post-video" name="post-video" accept="video/*">

        <input type="text" id="title" name="title" placeholder="Enter title">

        <input type="text" id="description" name="description" placeholder="Enter description">

        <input type="text" id="hashtags" name="hashtags" placeholder="Enter hashtags">
        
        <button type="submit">Upload Post</button>
      </form>
    </div>
  
  </div>
</body>
</html>
